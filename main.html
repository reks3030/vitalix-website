
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay Health Connect - Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f0fdf4);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00997a;
    }
  </style>
</head>
<body>
  <form id="patientForm">
    <h2>Patient Registration</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" required />

    <label for="age">Age:</label>
    <input type="number" id="age" required />

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>

    <label for="philHealth">PhilHealth Number:</label>
    <input type="text" id="philHealth" />

    <label for="seniorCitizen">Senior Citizen Number:</label>
    <input type="text" id="seniorCitizen" />

    <label for="nhts">NHTS Number:</label>
    <input type="text" id="nhts" />

    <label for="4ps">4Ps Number:</label>
    <input type="text" id="4ps" />

    <label for="checkupDate">Check-up Month (2025â€“2030):</label>
    <select id="checkupDate" required>
      <option value="">Select Month</option>
      <option value="January 2025">January 2025</option><option value="February 2025">February 2025</option><option value="March 2025">March 2025</option><option value="April 2025">April 2025</option><option value="May 2025">May 2025</option><option value="June 2025">June 2025</option><option value="July 2025">July 2025</option><option value="August 2025">August 2025</option><option value="September 2025">September 2025</option><option value="October 2025">October 2025</option><option value="November 2025">November 2025</option><option value="December 2025">December 2025</option><option value="January 2026">January 2026</option><option value="February 2026">February 2026</option><option value="March 2026">March 2026</option><option value="April 2026">April 2026</option><option value="May 2026">May 2026</option><option value="June 2026">June 2026</option><option value="July 2026">July 2026</option><option value="August 2026">August 2026</option><option value="September 2026">September 2026</option><option value="October 2026">October 2026</option><option value="November 2026">November 2026</option><option value="December 2026">December 2026</option><option value="January 2027">January 2027</option><option value="February 2027">February 2027</option><option value="March 2027">March 2027</option><option value="April 2027">April 2027</option><option value="May 2027">May 2027</option><option value="June 2027">June 2027</option><option value="July 2027">July 2027</option><option value="August 2027">August 2027</option><option value="September 2027">September 2027</option><option value="October 2027">October 2027</option><option value="November 2027">November 2027</option><option value="December 2027">December 2027</option><option value="January 2028">January 2028</option><option value="February 2028">February 2028</option><option value="March 2028">March 2028</option><option value="April 2028">April 2028</option><option value="May 2028">May 2028</option><option value="June 2028">June 2028</option><option value="July 2028">July 2028</option><option value="August 2028">August 2028</option><option value="September 2028">September 2028</option><option value="October 2028">October 2028</option><option value="November 2028">November 2028</option><option value="December 2028">December 2028</option><option value="January 2029">January 2029</option><option value="February 2029">February 2029</option><option value="March 2029">March 2029</option><option value="April 2029">April 2029</option><option value="May 2029">May 2029</option><option value="June 2029">June 2029</option><option value="July 2029">July 2029</option><option value="August 2029">August 2029</option><option value="September 2029">September 2029</option><option value="October 2029">October 2029</option><option value="November 2029">November 2029</option><option value="December 2029">December 2029</option><option value="January 2030">January 2030</option><option value="February 2030">February 2030</option><option value="March 2030">March 2030</option><option value="April 2030">April 2030</option><option value="May 2030">May 2030</option><option value="June 2030">June 2030</option><option value="July 2030">July 2030</option><option value="August 2030">August 2030</option><option value="September 2030">September 2030</option><option value="October 2030">October 2030</option><option value="November 2030">November 2030</option><option value="December 2030">December 2030</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('patientForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const newPatient = {
        id: Date.now(),
        firstName: firstName.value,
        lastName: lastName.value,
        birthDate: birthDate.value,
        age: age.value,
        address: address.value,
        philHealth: philHealth.value,
        seniorCitizen: seniorCitizen.value,
        nhts: nhts.value,
        '4ps': document.getElementById('4ps').value,
        checkupDate: checkupDate.value
      };

      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(newPatient);
      localStorage.setItem('patients', JSON.stringify(patients));
      alert('Patient Registered!');
      form.reset();
      window.location.href = 'patientrecord.html';
    });
  </script>
</body>
</html>
